{% extends "base_settings.html" %}

{% block content %}

{% if form.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form method="post" action="{% url 'user_pass_change' %}">
{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Change password" />
</form>

{% endblock %}
