{% extends "base.html" %}

{% block content %}

{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form method="post" action="{% url 'signup' %}">
{% csrf_token %}

{{ form.as_p }}


<input type="submit" value="Sign up" />

</form>

{% endblock %}
